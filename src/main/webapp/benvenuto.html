<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="stylebenvenuto.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  
  
  <title>Client Cloud</title>
  </head>
<body>
    <div class="container-fluid" ng-app="benvenuto" ng-controller="controller">
  <ul class="circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>                         
          <li></li>
          <li></li>
          <li></li>
          <li></li>
  </ul>
<div class="container">
  <div class="row">
    <div class="col-lg-2"></div>
      <div class="col-lg-8 text-center">
        <div class="space-10"></div>
        <div class="space-10"></div>
        <div class="space-10"></div>
        <h1>Benvenuto</h1>
        <div class="space-10"></div>
        <h2 class="nomeUtente">{{Nome + " " + Cognome}}</h2>
        <div class="space-10"></div>
        <div class="space-10"></div>
        <label> 
            <i class="fas fa-cloud-upload-alt"></i>
            <input type="file" id="File">
            </label>
        <button ng-click="fileupload()" style="cursor: pointer">UPLOAD</button>
        
        
        <div class="space-10"></div>
        <div class="space-10"></div>
        <div class="space-10"></div>
        <table class="table table-hover">
          <thead class="thead">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Data File</th>
              <th scope="col">Nome File</th>
              <th scope="col">Scarica</th>
              <th scope="col">Elimina</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="x in filesAssociati">
              <th scope="row">1</th>
              <td>{{x.data}}</td>
              <td>{{x.identificativo}}</td>
              <td><button type="button" class="btn btn-success"><i class="fas fa-file-download"></i></button></td>
              <td><button type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-lg-2"></div>
    </div>
  </div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="controllerbenvenuto.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>


</html>
